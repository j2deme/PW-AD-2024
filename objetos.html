<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Multimedia</title>
  </head>
  <body>
    <h1>Imágenes</h1>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PNG</td>
          <td>
            <img
              src="assets/Imagen-PNG.png"
              alt="Texto que describe la imagen"
              width="100"
            />
          </td>
        </tr>
        <tr>
          <td>JPG / JPEG</td>
          <td>
            <img
              src="assets/Imagen-JPG.jpg"
              alt="Foto para CV"
              width="250"
              loading="lazy"
            />
          </td>
        </tr>
        <tr>
          <td>SVG</td>
          <td>
            <img
              src="assets/Imagen-SVG.svg"
              alt="Banner"
              width="250"
              height="250"
            />
          </td>
        </tr>
      </tbody>
    </table>

    <h1>Audio y video</h1>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>MP3</td>
          <td>
            <audio src="assets/t-rex-roar.mp3" controls>
              El navegador no soporta la reproducción de audio.
            </audio>
          </td>
        </tr>
        <tr>
          <td>Video con src</td>
          <td>
            <video src="assets/flower.webm" controls width="250">
              No soportado
            </video>
          </td>
        </tr>
        <tr>
          <td>Video on srcset</td>
          <td>
            <video controls width="250">
              <source src="assets/flower.webm" />
              <source src="assets/flower.mp4" />

              No soportado
            </video>
          </td>
        </tr>
      </tbody>
    </table>

    <hr />

      xmlns="http://www.w3.org/2000/svg"

    <hr />

    <iframe
      width="250"
      height="160"
      src="https://www.youtube.com/embed/GKnQGP67Xd0?si=reNXOZxUijIgVnec"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen

    <iframe src="tablas.html" frameborder="0" width="600" height="400"></iframe>

    <br />

      allowfullscreen=""

  </body>
</html>
