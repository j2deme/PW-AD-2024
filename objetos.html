<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objetos Multimedia</title>
  </head>
  <body>
    <h1>Im√°genes</h1>
    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Ejemplo</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>PNG</td>
          <td>
            <img
              src="assets/Imagen-PNG.png"
              alt="Texto que describe la imagen"
              width="100"
            />
          </td>
        </tr>
        <tr>
          <td>JPG / JPEG</td>
          <td>
            <img
              src="assets/Imagen-JPG.jpg"
              alt="Foto para CV"
              width="250"
              loading="lazy"
            />
          </td>
        </tr>
        <tr>
          <td>SVG</td>
          <td>
            <img
              src="assets/Imagen-SVG.svg"
              alt="Banner"
              width="250"
              height="250"
            />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
