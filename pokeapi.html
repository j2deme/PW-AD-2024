<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeAPI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <style>
      dt {
        font-weight: bolder;
      }
    </style>
  </head>
  <body>
    <main class="container">
      <h1>PokeAPI</h1>
      <article>
        <dl>
          <dt>Nombre</dt>
          <dd id="pokemon-name"></dd>
          <dt>Tipos</dt>
          <dd id="pokemon-types"></dd>
          <dt>Imagen</dt>
          <dd>
            <img id="pokemon-image" src="" alt="N/A" />
          </dd>
        </dl>
      </article>
    </main>
    <script src="js/pokeapi.js"></script>
  </body>
</html>
